{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>

		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
			rel="stylesheet" />

		<title>{% block title %}{% endblock %} | MercaNest</title>
	</head>

	<body class="bg-gray-50">

		<div class="max-w-7xl mx-auto">
            {% include 'navbar.html' %}
            {% block content %} {% endblock %}
        </div>
	</body>
	<div id="message-toast" class="fixed top-4 right-4 space-y-4 hidden z-50">
    {% if messages %}
        {% for message in messages %}
            <div class="p-4 rounded shadow-lg max-w-sm 
                {% if message.tags == 'success' %} bg-green-100 text-green-800 {% endif %}
                {% if message.tags == 'error' %} bg-red-100 text-red-800 {% endif %}
                {% if message.tags == 'info' %} bg-blue-100 text-blue-800 {% endif %}
                {% if message.tags == 'warning' %} bg-yellow-100 text-yellow-800 {% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div> 

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toast = document.getElementById('message-toast');
        if (toast && toast.children.length > 0) {
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        }
    });
</script>
</html>
<script></script>

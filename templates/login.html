{% extends 'base.html' %}

{% block title %}Update Password{% endblock %}
{% block content %}
<div class="container mx-auto mt-10 p-6 max-w-lg bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">login</h2>
    <form method="POST" class="space-y-6 bg-gray-200 ">
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" id="username" class="w-full rounded-xl" name="username" required><br><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" class="w-full rounded-xl" name="password" required><br><br>
        <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Update Password</button>
        </div>
    </form>
</div>
{% endblock %}

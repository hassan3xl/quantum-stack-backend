{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Password{% endblock %}
{% block content %}
<div class="container mx-auto mt-10 p-6 max-w-lg bg-white shadow-md rounded-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Update Password</h2>
    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Update Password</button>
            <a href="{% url 'home' %}" class="text-gray-500 hover:underline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
